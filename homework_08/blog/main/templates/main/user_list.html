{% extends 'root.html' %} 
{% block title %} 
{{ title }} 
{% endblock %} 

{% block body%}
<h2>Users list</h2>
<ul>
  {% for user in user_list %}
  <li>
    name: {{ user.name }}
    <a href="{% url 'user' user.id %}">{{ user.name }}</a>; 
    username: {{user.username }} 
  </li>
  {% endfor %}
</ul>
<div class="my-2">
  <a class="btn btn-primary" href="{% url 'add_user' %}">Add user</a>
</div>
{% endblock %}
