{% extends 'root.html' %} 
{% block title %} Posts {% endblock %}

 {% block body%}
<h2>Posts list</h2>

<ul>
  {% for post in post_list %}
  <li>
    title: <a href="{% url 'main:post' post.pk %}">{{ post.title }}</a>;

    author: 
    <a href="{% url 'main:author' post.author_id.pk %}">{{ post.author_id.username }}</a>

  </li>
  {% endfor %}
</ul>
<div class="my-2">
  <a class="btn btn-primary" href="{% url 'main:add_post' %}">Add post</a>
</div>
{% endblock%}
