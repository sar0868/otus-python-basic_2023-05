{% extends 'root.html' %} 
{% block title %} Users {% endblock %} 
{% block body%}
<h2>Users list</h2>

<ul>
  {% for user in users %}
  <li>
    name:     
    <a
      href="{% url 'user' user.id %}">{{ user.name }}</a>;
    username: {{ user.username }}

  </li>
  {% endfor %}
</ul>
    {% comment %} <div class="my-2">
        <a class="btn btn-primary" href="#">Add user</a>
      </div>  {% endcomment %}

{% endblock %}
