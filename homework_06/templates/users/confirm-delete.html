{% extends 'base.html' %} {% block title %} Confirm delete user {% endblock %}
{% block body %}
<h3>Are you sure you want to delete user <code>{{ user.name }}</code>?</h3>
<h4>This cannot be undone!</h4>

<div>
  <form method="post">
    <a
      href="{{ url_for('users_app.detail', user_id=user.id) }}"
      class="btn btn-primary"
    >
      Back to user
    </a>

    <input class="btn btn-danger" type="submit" value="Delete" />
  </form>
</div>
{% endblock %}
