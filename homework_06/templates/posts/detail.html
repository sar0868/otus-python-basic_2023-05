{% extends 'base.html' %} {% block title %} Post: {{ post.title}} {% endblock %}
{% block body %}
<h2>Post: {{post.name}}</h2>

<div>
  <div>
    <div>title: {{ post.title }}</div>
    <div>body: {{post.body}}</div>
    <div>
      user:
      <a href="{{ url_for('users_app.detail', user_id=post.user.id)}}"
        >{{user_name}}</a
      >
    </div>
  </div>
</div>
<div class="my-3">
  <a class="btn btn-primary" href="{{ url_for('posts_app.posts')}}"
    >Back to posts list</a
  >
  <a class="btn btn-primary" href="{{ url_for('users_app.users')}}"
    >Back to users list</a
  >
  <a
    class="btn btn-danger"
    href="{{ url_for('posts_app.confirm-delete', post_id=post.id)}}"
    >Delete post</a
  >
</div>
{% endblock %}
