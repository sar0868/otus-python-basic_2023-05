{% extends 'base.html' %} {% block title %} Posts list {% endblock %} {% block
body %}
<h2>Posts list</h2>
<ul>
  {% for post in posts %}
  <li>
    <a href="{{ url_for('posts_app.detail', post_id=post.id)}}" class="m-1"
      >{{ post.title }}</a
    >
    User: {{ post.user_id}}
  </li>

  {% endfor %}
</ul>
<div>
  <a class="btn btn-primary" href="{{ url_for('posts_app.add')}}">Add post</a>
</div>

{% endblock %}
