{% extends 'base.html' %} {% block title %} Confirm delete post {% endblock %}
{% block body %}
<h3>Are you sure you want to delete post <code>{{ post.name }}</code>?</h3>
<h4>This cannot be undone!</h4>

<div>
  <form method="post">
    <a
      href="{{ url_for('posts_app.detail', post_id=post.id) }}"
      class="btn btn-primary"
    >
      Back to post
    </a>

    <input class="btn btn-danger" type="submit" value="Delete" />
  </form>
</div>
{% endblock %}
